<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"  >
<head>
    <title>My book shelf</title>
    <meta charset="UTF-8">
    <style>
        #root_container{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table {
            margin: 25px;
        }
        th{
            text-align: left;
        }
        th,td{
            border-bottom: 1px solid #ddd
        }
    </style>
</head>
<body>
    <div id="root_container">
        <form method="post" th:action="@{/books/save}" th:object="${book}">
            <table>
                <tr>
                    <td><input type="text" placeholder="author" th:field="*{author}"></td>
                    <td><input type="text" placeholder="book title" th:field="*{title}"></td>
                    <td><input type="text" placeholder="size (pages)" th:field="*{size}"></td>
                    <td><input type="submit" value="save"></td>
                </tr>
                <tr th:if="${#fields.hasErrors()}">
                    <td colspan="3">
                        <p>Fields "author", "title" and "size" must not be empty</p>
                        <p>Field "size" must be digit and less than 5 signs</p>
                    </td>
                </tr>
            </table>
        </form>



        <form method="post" th:action="@{/books/remove}" th:object="${bookIdToRemove}">
            <table>
                <tr>
                    <td><input type="text" placeholder="id number" th:field="*{id}"/></td>
                    <td><input type="submit" placeholder="remove"/></td>
                    <td th:if="${#fields.hasErrors()}">
                        <p>Wrong id or not found</p>
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/uploadFile}" enctype="multipart/form-data" th:object="${uploadBookFile}">
            <table>
                <tr>
                    <td><input type="file" th:field="*{file}"/></td>
                    <td><input type="submit" value="Upload"></td>
                    <td th:if="${#fields.hasErrors()}">
                        <p th:text="${uploadBookFileErrorMessage}"></p>
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/removeByRegex}" th:object="${bookRegexToRemove}">
            <table>
                <tr>
                    <td><input type="text" placeholder="{author,title,size}:regex" th:field="*{regex}"></td>
                    <td><input type="submit" value="remove by regex"></td>
                    <td th:if="${#fields.hasErrors()}">
                        <p th:text="${bookRegexToRemoveErrorMessage}"></p>
                    </td>
                </tr>
            </table>
        </form>


        <table id="books">
            <tr>
                <th>id</th>
                <th>author</th>
                <th>title</th>
                <th>size</th>
            </tr>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.size}"></td>
            </tr>
        </table>


    </div>
</body>

</html>
